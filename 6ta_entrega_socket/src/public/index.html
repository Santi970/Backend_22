<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Animate css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./chat.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>Web Sockete!</title>
  </head>
  <body>
    <h1 class='text-center'> Cargue, edite, actualice los productos <H1>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form class="card card-body rounded-0" id="noteForm">
            <h1 class="h3 mb-5">Cargue su producto</h1>

            <input
              type="text"
              id="title"
              name="title"
              placeholder="Nombre del producto"
              class="form-control rounded-0"
              autofocus
            />

            <textarea
              name="description"
              id="description"
              rows="2"
              class="form-control rounded-0 mb-2 mt-4"
              placeholder="Descripción"
            ></textarea>

            <input
              name="codigo"
              id="codigo"
              rows="1"
              class="form-control rounded-0 mb-3 mt-3"
              placeholder="Código"
            ></input>

            <input
              name="foto"
              id="foto"
              rows="1"
              class="form-control rounded-0 mb-3 mt-3"
              placeholder="Foto URL"
            ></input>

            <input
              name="precio"
              id="precio"
              rows="1"
              class="form-control rounded-0 mb-3 mt-3"
              placeholder="Precio"
            ></input>

            <input
              name="stock"
              id="stock"
              rows="1"
              class="form-control rounded-0 mb-3 mt-3"
              placeholder="Stock"
            ></input>


            <button class="btn btn-dark rounded-0"> Send </button>
          </form>
        </div>
        <div class="col-md-8 py-3">
          <div id="notes">notes</div>
        </div>
      </div>
    </div>

    <h1 class='text-center'> Charla con los proveedores <H1>

    <div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <ul class="list-unstyled chat-list mt-2 mb-0" id="usersContainer">

                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Santiago Cendra</h6>
                                    <small>Last seen: 2 hours ago</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0" id="messagesContainer">
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <span id="serverNotification" style="color: gray; font-size: 13px;"></span>
                        <div class="input-group mb-0">
                            <input id="messageInput" type="text" class="form-control" placeholder="Enter text here...">
                            <div class="input-group-prepend">
                              <button id="sendMessage" class="input-group-text"><i class="fa fa-send"></i></button>
                          </div>                                 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
